<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Posts</title>
</head>
<body>

<div class="container">
    <h1 th:text="'Welcome. This is a BLOG'">Welcome. This is a BLOG</h1>
    <th:block th:if="${posts.isEmpty()}">
        <p th:text="'Įrašų nėra'">Įrašų nėra</p>
    </th:block>
    <th:block th:if="${not posts.isEmpty()}">
        <div th:each="post: ${posts}">
            <h4 th:text="${post.title}"></h4>
            <p th:text="${post.body}"></p>
        </div>
    </th:block>
</div>





</body>
</html>
