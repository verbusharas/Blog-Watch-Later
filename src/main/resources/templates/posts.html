<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Posts</title>
</head>
<body>

<div class="container">
    <h1 th:text="'Welcome. This is a BLOG'">Welcome. This is a BLOG</h1>
    <th:block th:if="${posts.isEmpty()}">
        <p th:text="'Įrašų nėra'">Įrašų nėra</p>
    </th:block>
    <th:block th:if="${not posts.isEmpty()}">

        <div class="card bg-light mb-3" style="max-width: 18rem;" th:each="post: ${posts}">
            <div class="card-header" th:text="${post.creationTimeStamp}">Time of posting</div>
            <div class="card-body">
                <h5 class="card-title" th:text="${post.title}">Title</h5>
                <p class="card-text" th:text="${post.body}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
        </div>

    </th:block>
</div>





</body>
</html>
